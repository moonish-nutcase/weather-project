<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="wrapper">
        <h1 id="headline"></h1>
        <form id="search-bar" w-100>
          <input
            class="city"
            type="search"
            placeholder="Search city"
            id="search-input"
          />
          <br />
          <input
            class="button"
            type="submit"
            value="Search"
            id="search-button"
          />
          <br />
          <button class="currentCityButton" id="current-city">
            Current City
          </button>
        </form>
        <h2>
          <img src="" alt="" id="weather-icon" /><span id="mainTemp"></span>
          <span class="tempStyle">
            <a href="#" id="celsius-unit" class="active"> °C</a> |
            <a href="#" id="fahrenheit-unit"> °F</a></span
          >
        </h2>
        <h3></h3>
        <p></p>

        <div class="weather">
          Humidity: <span id="humidity"> </span>%
          <br />
          Wind: <span id="wind-speed"> </span>km/h
        </div>

        <div class="weather-forecast" id="forecast"></div>

        <div class="sourceLink">
          <a
            href="https://github.com/moonish-nutcase/weather-project"
            target="_blank"
            class="gitLink"
            >Open-source code</a
          ><span class="coder">
            by Munia Sircar hosted on
            <a
              href="https://gleeful-bonbon-519099.netlify.app/"
              target="_blank"
              class="netlifyLink"
              >Netlify</a
            ></span
          >
        </div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
